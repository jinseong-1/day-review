<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8"/>
    <title>table</title>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
</head>
<body>
    <table border="1">
        <thead>
            <tr>
                <th colspan="3">회원가입</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>아이디</td>
                <td><input type='text'></td>
                <td><button>중복검사</button></td>
            </tr>
            <tr>
                <td>비밀번호</td>
                <td><input type='text'></td>
                <td></td>
            </tr>
            <tr>
                <td>비밀번호 확인</td>
                <td><input type='text'></td>
                <td></td>
            </tr>
            <tr>
                <td rowspan="3">주소</td>
                <td><input type='text' placeholder="우편번호"></td>
                <td></td>
            </tr>
            <tr>
                <td><input type='text' placeholder="주소"></td>
                <td></td>
            </tr>
            <tr>
                <td><input type='text' placeholder="상세주소"></td>
                <td></td>
            </tr>
            <tr>
                <td>생년월일</td>
                <td><input type='text'></td>
                <td></td>
            </tr>
            <tr>
                <td>이름</td>
                <td><input type='text'></td>
                <td></td>
            </tr>
            <tr>
                <td>전화번호</td>
                <td><input type='number' id="number">-<input type='number' id="number">-<input type='number' id="number"></td>
                <td><button>인증</button></td>
                <style>
                    #number{
                        width:45px;
                    }
                </style>
            </tr>
            
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3"><button>회원가입</button> <button>회원정보 수정</button></td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
