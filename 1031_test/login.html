<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8"/>
    <title>table</title>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
</head>
<body>
    <table border="1">
        <thead>
            <tr>
                <th colspan="3">로그인</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>아이디</td>
                <td><input type='text'></td>
                <td><button>로그인</button></td>
            </tr>
            <tr>
                <td>패스워드</td>
                <td><input type='text'></td>
                <td><button>회원가입</button></td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3"><input type="checkbox">로그인 정보 기억</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
