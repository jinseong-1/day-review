<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8"/>
    <title>table</title>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    
    <style>
        *{
            margin:0;
        }
        thead{
            background-color:black;
            color:white;
        }
        td{
            border:hidden;
        }
        button{
            height:50px;
        }
    </style>

</head>
<body>
    <table border="1">
        <thead>
            <tr>
                <th colspan="3">로그인</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>아이디</td>
                <td><input type='text' id="id" autofocus></td>
                <td rowspan="2" input type="submit" id="sub"><button tabindex="3">로그인</button></td>
            </tr>
            <tr>
                <td>패스워드</td>
                <td><input type='password' id="pw" tabindex="1"></td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3"><input type="checkbox" id="checkbox" tabindex="2">로그인 정보 기억</td>
            </tr>
        </tfoot>
    </table>

    <script>
        let id = document.getElementById("id");
        let pw = document.getElementById("pw");
        let sub = document.getElementById("sub");
        let checkbox = document.getElementById("checkbox");

        id.focus();

        id.onkeydown = function(e){
            let keyName = e.key;
            let keyCode = e.keyCode;
            console.log(`key : ${keyCode}`)
            if(keyCode == 9){
                e.preventDefault();
                pw.focus();
            }
        }
    </script>

</body>
</html>
