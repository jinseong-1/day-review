<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1024review1</title>

</head>
<body>
    <h1>focus blur</h1>
    <input type="text" onfocus="upper(this);" onblur="lower(this);"/>
    <br/>
    <h1>focus focusout</h1>
    <input type="text" onfocusin="upper(this);" onfocusout="lower(this);"/>
    <h1>event 전파, event 버블링</h1>
    <form 
        onfocusin="this.style.backgroundColor='pink';"
        onfocusout="this.style.backgroundColor='blue';">
        <h1>이벤트 처리 - focusin, focusout</h1>
        <input type="text"/>
    </form>
    <br/>
    <hr/>
    <form 
        onfocus="this.style.backgroundColor='red';"
        onblur="this.style.backgroundColor='blue';">
        <h1>이벤트 처리 - focus, blur</h1>
        <input type="text"/>
    </form>
    <script>
        function lower(el){
            let v = el.value;
            el.value = v.toLowerCase();
        }
        function upper(el){
            let v = el.value;
            el.value = v.toUpperCase();
        }
    </script>
</body>
</html>
