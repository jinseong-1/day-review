<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1026review3</title>
    <script>
        window.onload = function(){
            let widthWin = screen.availWidth;
            console.log('사용가능한 화면 너비 :'+widthWin);
            let widheight = screen.availHeight;
            console.log('사용가능한 화면 높이 :'+widheight);
            
            let width = screen.width;
            let height = screen.height;
            console.log('화면 너비 : ' + width);
            console.log('화면 높이 : ' + height);

            width = document.body.clientWidth;
            height = document.body.clientHeight;
            console.log('사용가능한 문서 너비 :' + width);
            console.log('사용가능한 문서 높이 :' + height);
        }

        // 스크롤을 이용한 이벤트
        window.onscroll = function(){
            let wy = window.scrollY;
            console.log("y scroll 시작 좌표 :" + wy);
            let dh = document.body.clientHeight;
            console.log("문서 전체 높이 :" + dh);
            let wh = window.screen.height;
            console.log('사용가능한 화면 높이 :' + wh);

        // 무한 스크롤
        let scrollHeight = wy + wh ;
            if(scrollHeight >= dh){
                console.log("body에 추가");
                let elem = document.createElement("div");
                elem.style.height = "300px";
                elem.style.border = "5px solid black";
                elem.innerHTML="<h1>그냥 죽여줘...</h1>"
                document.body.appendChild(elem);
            }
        }
    </script>
</head>
<body>
    <div style="height:1600px;width:100%;border:1px solid red"></div>
</body>
</html>
